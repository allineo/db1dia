<ion-header>
  <ion-toolbar>
    <ion-title>feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (submit)="sendForm()">

    <ion-item>
      <ion-label position="stacked">
        <ion-icon name="newspaper-outline"></ion-icon>
        Envie-nos seu feedback, dúvidas ou sugestões:
      </ion-label>
      <ion-textarea rows="4" name="messageField" [(ngModel)]="messageField"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">
        <ion-icon name="person-outline"></ion-icon>
        Informação de contato:
      </ion-label>
      <ion-input type="text" name="contactField" [(ngModel)]="contactField"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button type="submit" expand="block" name="buttonLogin">
        ENVIAR
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-item>

  </form>

  <ion-item-divider color="secondary"></ion-item-divider>

  <ion-list>
    <ion-item *ngFor="let feedback of feedbackList">
      <ion-card (click)="editFeedback(feedback.id)">
        <ion-card-content>
          Data: {{ feedback.datetime.toDate() | date: 'dd/MM/yyyy HH:mm:ss'}}<br />
          <a>Contato: {{ feedback.contact }}</a><br />
          Mensagem: {{ feedback.message }}<br />
        </ion-card-content>
      </ion-card>
      <br />
    </ion-item>
  </ion-list>

</ion-content>
